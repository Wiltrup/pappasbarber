<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PappasBarber.dk</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5e3c3; /* Beige baggrund */
      color: #333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo-container {
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }

    img {
      display: block;
      margin: 0 auto;
      max-width: 90%;
      max-height: 70vh;
      height: auto;
      width: auto;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #555;
      background-color: rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="logo.png" alt="PappasBarber.dk logo">
    </div>
  </main>
  <footer>
    © 2025 PappasBarber.dk – Alle rettigheder forbeholdes. Pappasbarber.dk og dets subdomæner er ejet af Jakob Wiltrup og er en del af wiltrup.com-universet. Kontakt wiltrup@wiltrup.com for yderligere informationer.
  </footer>
</body>
</html>
